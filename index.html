<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./brush.svg" type="image/x-icon">
</head>
<body>
    <main>
        <div id="container"></div>
        <div id="settings">
            <div id="titleCard">
                <p>Etch-a-sketch</p>
            </div>
            <div id="line"></div>
            <div id="sliderContainer">
                <p id="sliderValue"></p>
                <input type="range" min="1" max="64" value="16" class="slider">
            </div>
            <div id="buttonControls">
                <button id="pen">Black pen</button>
                <button id="rainbow">Rainbow pen</button>
                <button id="erase">Eraser</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </main>
</body>
</html>
